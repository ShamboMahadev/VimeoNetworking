version: 2

jobs:
  build:

    macos:
      xcode: "9.4.1"
    working_directory: /Users/distiller/VimeoNetworking
    environment:
      BUNDLE_PATH: vendor/bundle
      FL_OUTPUT_DIR: output
    shell: /bin/bash --login -o pipefail
    
    steps:
      - checkout
      - run:
          name: Set Ruby version
          command: echo "ruby-2.4" > ~/.ruby-version
      - run:
          name: Bundle clean & install
          command: bundle clean & bundle install
      - restore_cache:
          keys:
            - v1-gems-{{ checksum "Gemfile.lock" }}
            - v1-gems-
      - save_cache:
          paths:
            - ~/.bundle
          key: v1-gems-{{ checksum "Gemfile.lock" }}

      - store_test_results:
          path: output/scan
      - store_artifacts:
          path: output

